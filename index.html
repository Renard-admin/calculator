<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Калькулятор с голосовым управлением</title>
  <style>
    body {
      background: #f0f0f0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .calculator {
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
      overflow: hidden;
      width: 320px;
    }
    .display {
      background: #222;
      color: #fff;
      text-align: right;
      font-size: 32px;
      padding: 20px;
      word-wrap: break-word;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
    }
    .buttons button {
      border: 1px solid #ddd;
      background: #fff;
      font-size: 20px;
      padding: 20px;
      outline: none;
      transition: background 0.3s;
    }
    .buttons button:hover {
      background: #eee;
      cursor: pointer;
    }
    .voice-btn {
      width: 100%;
      background: #007BFF;
      border: none;
      color: #fff;
      font-size: 18px;
      padding: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .voice-btn:hover {
      background: #0056b3;
    }
    .full-width {
      grid-column: span 4;
    }
  </style>
</head>
<body>

<div class="calculator">
  <div class="display" id="display">0</div>
  <button class="voice-btn" id="voiceBtn">Голосовой ввод</button>
  <div class="buttons">
    <button onclick="appendValue('7')">7</button>
    <button onclick="appendValue('8')">8</button>
    <button onclick="appendValue('9')">9</button>
    <button onclick="appendValue('/')">÷</button>
    
    <button onclick="appendValue('4')">4</button>
    <button onclick="appendValue('5')">5</button>
    <button onclick="appendValue('6')">6</button>
    <button onclick="appendValue('*')">×</button>
    
    <button onclick="appendValue('1')">1</button>
    <button onclick="appendValue('2')">2</button>
    <button onclick="appendValue('3')">3</button>
    <button onclick="appendValue('-')">−</button>
    
    <button onclick="appendValue('0')">0</button>
    <button onclick="appendValue('.')">.</button>
    <button onclick="calculateResult()">=</button>
    <button onclick="appendValue('+')">+</button>
    
    <button class="full-width" onclick="clearDisplay()">C</button>
  </div>
</div>

<script>
  const display = document.getElementById('display');

  function appendValue(val) {
    if (display.innerText === "0" || display.innerText === "Ошибка") {
      display.innerText = val;
    } else {
      display.innerText += val;
    }
  }

  function clearDisplay() {
    display.innerText = "0";
  }

  function calculateResult() {
    try {
      display.innerText = eval(display.innerText);
    } catch {
      display.innerText = "Ошибка";
    }
  }

  // Голосовое управление
  const voiceBtn = document.getElementById('voiceBtn');
  let recognition;
  if ('webkitSpeechRecognition' in window) {
    recognition = new webkitSpeechRecognition();
    recognition.lang = 'ru-RU';
    recognition.continuous = false;
    recognition.interimResults = false;

    recognition.onresult = function(event) {
      const transcript = event.results[0][0].transcript;
      processVoiceCommand(transcript);
    };

    recognition.onerror = function(event) {
      console.error("Ошибка распознавания: ", event.error);
    };
  } else {
    voiceBtn.disabled = true;
    voiceBtn.innerText = "Голосовое управление не поддерживается";
  }

  function processVoiceCommand(command) {
    // Приводим команду к нижнему регистру и заменяем слова на математические операторы
    command = command.toLowerCase();
    command = command.replace(/плюс/g, "+")
                     .replace(/минус/g, "-")
                     .replace(/умножить( на)?/g, "*")
                     .replace(/разделить( на)?/g, "/")
                     .replace(/точка/g, ".");
    // Убираем возможные лишние слова
    command = command.replace(/(?:вычисли|посчитай|считай|калькулятор)/g, "");
    command = command.replace(/\s+/g, "");
    
    try {
      const result = eval(command);
      display.innerText = result;
    } catch (e) {
      display.innerText = "Ошибка";
    }
  }

  voiceBtn.addEventListener('click', function(){
    if (recognition) {
      recognition.start();
    }
  });
</script>

</body>
</html>
