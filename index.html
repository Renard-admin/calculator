<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Gesture Drawing</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        
        .container {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 1280px;
            max-height: 720px;
        }
        
        #video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }
        
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            transform: scaleX(-1);
        }
        
        #drawingCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
            background-color: transparent;
        }
        
        .instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 20;
            text-align: center;
        }
        
        .status {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 20;
        }
    </style>
</head>
<body>
    <div class="container">
        <video id="video" playsinline></video>
        <canvas id="drawingCanvas"></canvas>
        <canvas id="canvas"></canvas>
        <div class="status" id="status">Waiting for camera access...</div>
        <div class="instructions">
            <p>1. Показать кулак и разжать дважды, затем указательный палец - для рисования</p>
            <p>2. Жест "OK" - для очистки экрана</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tensorflow/4.7.0/tf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handtrackjs/0.1.5/handtrack.min.js"></script>

    <script>
        // Global variables
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const drawingCanvas = document.getElementById('drawingCanvas');
        const statusText = document.getElementById('status');
        const ctx = canvas.getContext('2d');
        const drawCtx = drawingCanvas.getContext('2d');
        
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;
        let fistCount = 0;
        let lastGesture = null;
        let gestureTime = 0;
        let okDetected = false;
        
        // Hand tracking model parameters
        const modelParams = {
            flipHorizontal: true,
            maxNumBoxes: 1,
            iouThreshold: 0.5,
            scoreThreshold: 0.7
        };
        
        let model = null;
        
        // Initialize the application
        function initialize() {
            statusText.textContent = "Loading hand tracking model...";
            
            // Load the hand tracking model
            handTrack.load(modelParams).then(loadedModel => {
                model = loadedModel;
                statusText.textContent = "Model loaded, requesting camera access...";
                
                // Set canvas dimensions
                setupCanvasDimensions();
                
                // Start video stream
                startVideo();
            });
        }
        
        // Setup canvas dimensions based on video
        function setupCanvasDimensions() {
            function updateDimensions() {
                const containerWidth = video.clientWidth;
                const containerHeight = video.clientHeight;
                
                canvas.width = containerWidth;
                canvas.height = containerHeight;
                drawingCanvas.width = containerWidth;
                drawingCanvas.height = containerHeight;
                
                // Set drawing canvas properties
                drawCtx.lineJoin = 'round';
                drawCtx.lineCap = 'round';
                drawCtx.lineWidth = 5;
                drawCtx.strokeStyle = '#000';
            }
            
            updateDimensions();
            window.addEventListener('resize', updateDimensions);
        }
        
        // Start video stream
        function startVideo() {
            navigator.mediaDevices.getUserMedia({
                video: {
                    width: 1280,
                    height: 720,
                    facingMode: 'user'
                },
                audio: false
            })
            .then(stream => {
                video.srcObject = stream;
                video.onloadedmetadata = () => {
                    video.play()
                    .then(() => {
                        statusText.textContent = "Tracking hands...";
                        // Start hand detection
                        setInterval(() => {
                            detectHands();
                        }, 100);
                    })
                    .catch(err => {
                        statusText.textContent = "Error playing video: " + err.message;
                    });
                };
            })
            .catch(err => {
                statusText.textContent = "Error accessing camera: " + err.message;
            });
        }
        
        // Detect hands in the video feed
        function detectHands() {
            if (model && video.readyState === 4) {
                model.detect(video)
                .then(predictions => {
                    // Clear previous drawings
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    
                    // Process each detected hand
                    if (predictions.length > 0) {
                        processHandGestures(predictions);
                    }
                    
                    // Request the next frame
                    requestAnimationFrame(() => {});
                })
                .catch(err => {
                    console.error("Error detecting hands:", err);
                });
            }
        }
        
        // Process hand gestures
        function processHandGestures(predictions) {
            const now = Date.now();
            const prediction = predictions[0]; // Get the first hand
            
            // Draw bounding box around the hand
            ctx.beginPath();
            ctx.lineWidth = 3;
            ctx.strokeStyle = 'green';
            ctx.rect(
                prediction.bbox[0], 
                prediction.bbox[1], 
                prediction.bbox[2], 
                prediction.bbox[3]
            );
            ctx.stroke();
            
            // Get the center point of the hand bounding box
            const centerX = prediction.bbox[0] + prediction.bbox[2] / 2;
            const centerY = prediction.bbox[1] + prediction.bbox[3] / 2;
            
            // Determine gesture based on the label
            const label = prediction.label.toLowerCase();
            
            // Detect OK gesture - detect open_palm and check finger positions
            const isOkGesture = detectOkGesture(prediction);
            
            if (isOkGesture) {
                if (!okDetected) {
                    okDetected = true;
                    // Clear the drawing canvas
                    drawCtx.clearRect(0, 0, drawingCanvas.width, drawingCanvas.height);
                    statusText.textContent = "Canvas cleared!";
                    setTimeout(() => {
                        statusText.textContent = "Tracking hands...";
                    }, 1500);
                }
            } else {
                okDetected = false;
            }
            
            // Detect fist/point gesture sequence for drawing
            if (label.includes('closed') || label.includes('fist')) {
                // Fist detected
                if (lastGesture !== 'fist') {
                    if (now - gestureTime > 500) { // Time threshold between gestures
                        fistCount++;
                        gestureTime = now;
                    }
                }
                lastGesture = 'fist';
            } else if (label.includes('open') || label.includes('point')) {
                // Open hand or point detected
                if (lastGesture === 'fist' && fistCount >= 2) {
                    // Fist opened twice and now pointing - enable drawing
                    if (!isDrawing) {
                        isDrawing = true;
                        lastX = centerX;
                        lastY = centerY;
                        statusText.textContent = "Drawing mode enabled!";
                    }
                    
                    // Draw line
                    if (isDrawing) {
                        drawLine(lastX, lastY, centerX, centerY);
                        lastX = centerX;
                        lastY = centerY;
                    }
                }
                lastGesture = 'open';
            } else {
                // Other gesture - reset counters
                if (now - gestureTime > 2000) {
                    fistCount = 0;
                    isDrawing = false;
                }
            }
        }
        
        // Function to detect OK gesture
        function detectOkGesture(prediction) {
            // This is a simplified detection
            // A more accurate detection would require finger landmarks
            // For our purposes, we'll use the label as an approximation
            const label = prediction.label.toLowerCase();
            return label.includes('point') && prediction.score > 0.8;
        }
        
        // Draw a line between two points
        function drawLine(x1, y1, x2, y2) {
            drawCtx.beginPath();
            drawCtx.moveTo(x1, y1);
            drawCtx.lineTo(x2, y2);
            drawCtx.stroke();
        }
        
        // Initialize the application when the page loads
        window.addEventListener('load', initialize);
    </script>
</body>
</html>
