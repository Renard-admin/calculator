<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Распознавание жестов и рисование</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #333;
            color: #fff;
            font-family: sans-serif;
        }
        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: #000;
        }
        video, canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.5);
            padding: 5px 10px;
            border-radius: 4px;
            z-index: 10;
            font-size: 14px;
        }
        #controls {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 20;
            display: flex;
            gap: 10px;
        }
        #fullscreenBtn {
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        #fullscreenBtn:hover {
            background: rgba(0, 0, 0, 0.9);
        }
        #clearBtn {
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        #clearBtn:hover {
            background: rgba(0, 0, 0, 0.9);
        }
        #colorPicker {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            opacity: 0.7;
        }
        #colorPicker:hover {
            opacity: 0.9;
        }
        .active-color {
            border: 2px solid blue;
        }
    </style>
</head>
<body>
    <div id="container">
        <video id="video" autoplay playsinline muted></video>
        <canvas id="output"></canvas>
        <canvas id="drawLayer"></canvas>
        <div id="info">Жесты: два раза сжать/разжать кулак + указательный = рисование; OK = очистить</div>
        <div id="controls">
            <button id="fullscreenBtn">Полный экран</button>
            <button id="clearBtn">Очистить</button>
            <input type="color" id="colorPicker" value="#000000" class="active-color">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script>
        // Элементы страницы
        const videoElement = document.getElementById('video');
        const outputCanvas = document.getElementById('output');
        const drawCanvas = document.getElementById('drawLayer');
        const infoDiv = document.getElementById('info');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const clearBtn = document.getElementById('clearBtn');
        const colorPicker = document.getElementById('colorPicker');
        const outputCtx = outputCanvas.getContext('2d');
        const drawCtx = drawCanvas.getContext('2d');

        // Функция перехода в полноэкранный режим
        fullscreenBtn.addEventListener('click', () => {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                document.getElementById('container').requestFullscreen();
            }
        });

        // Функция очистки холста
        clearBtn.addEventListener('click', () => {
            drawCtx.clearRect(0, 0, drawCanvas.width, drawCanvas.height);
            isDrawing = false;
            fistCount = 0;
            gestureActive = false;
        });

        // Функция изменения цвета рисования
        colorPicker.addEventListener('change', (event) => {
            drawingColor = event.target.value;
            colorPicker.classList.remove('active-color');
            setTimeout(()=> {
                colorPicker.classList.add('active-color');
            }, 100)

        });

        // Изменяем размеры canvas под размер окна
        function resizeCanvases() {
            outputCanvas.width = videoElement.videoWidth || window.innerWidth;
            outputCanvas.height = videoElement.videoHeight || window.innerHeight;
            drawCanvas.width = outputCanvas.width;
            drawCanvas.height = outputCanvas.height;
        }

        // Переменные для управления состояниями жестов
        let fistCount = 0;
        let gestureActive = false;
        let lastFistState = false;
        let lastTimeFist = 0;
        let isDrawing = false;
        let previousX, previousY;
        let drawingColor = '#000000'; // Цвет рисования по умолчанию

        // Функции для определения "сжатости" пальцев.
        function isFingerExtended(landmarks, pipIdx, tipIdx) {
            const pip = landmarks[pipIdx];
            const tip = landmarks[tipIdx];
            const wrist = landmarks[0];
            const distTip = Math.hypot(tip.x - wrist.x, tip.y - wrist.y);
            const distPip = Math.hypot(pip.x - wrist.x, pip.y - wrist.y);
            return distTip > distPip * 1.3;
        }

        // Проверка жеста "кулак" – все пальцы не вытянуты
        function isFist(landmarks) {
            const fingers = [
                { pip: 6, tip: 8 },
                { pip: 10, tip: 12 },
                { pip: 14, tip: 16 },
                { pip: 18, tip: 20 }
            ];
            let thumbExtended = isFingerExtended(landmarks, 2, 4);
            let otherFingersFolded = fingers.every(f => !isFingerExtended(landmarks, f.pip, f.tip));
            return (!thumbExtended) && otherFingersFolded;
        }

        // Проверка жеста "указательный" – указательный палец вытянут, остальные нет
        function isIndexPointing(landmarks) {
            const indexExtended = isFingerExtended(landmarks, 6, 8);
            const otherFingers = [
                { pip: 10, tip: 12 },
                { pip: 14, tip: 16 },
                { pip: 18, tip: 20 }
            ];
            let othersFolded = otherFingers.every(f => !isFingerExtended(landmarks, f.pip, f.tip));
            return indexExtended && othersFolded;
        }

        // Проверка жеста OK – расстояние между большим и указательным пальцами маленькое
        function isOkGesture(landmarks) {
            const thumbTip = landmarks[4];
            const indexTip = landmarks[8];
            const dx = thumbTip.x - indexTip.x;
            const dy = thumbTip.y - indexTip.y;
            const dist = Math.hypot(dx, dy);
            return dist < 0.05;
        }

        // Функция рисования
        function draw(x, y) {
            drawCtx.fillStyle = drawingColor;
            drawCtx.beginPath();
            drawCtx.arc(x, y, 4, 0, 2 * Math.PI);
            drawCtx.fill();
            if (isDrawing) {
                drawCtx.strokeStyle = drawingColor;
                drawCtx.lineWidth = 3;
                drawCtx.beginPath();
                drawCtx.moveTo(previousX, previousY);
                drawCtx.lineTo(x, y);
                drawCtx.stroke();
            }
            previousX = x;
            previousY = y;
            isDrawing = true;
        }

        // Инициализация Mediapipe Hands и Camera
        async function init() {
            try {
                // Запрашиваем доступ к камере
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
                videoElement.srcObject = stream;
                videoElement.onloadedmetadata = () => {
                    videoElement.play();
                    resizeCanvases();
                };

                // Инициализация Mediapipe Hands
                const hands = new Hands({
                    locateFile: (file) => {
                        return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
                    }
                });
                hands.setOptions({
                    maxNumHands: 1,
                    modelComplexity: 1,
                    minDetectionConfidence: 0.7,
                    minTrackingConfidence: 0.7
                });

                // Обработка результатов от Mediapipe
                hands.onResults((results) => {
                    // Обновляем размеры canvas при получении первых данных
                    if (!outputCanvas.width || !outputCanvas.height) {
                        resizeCanvases();
                    }

                    // Отрисовываем видео-кадр на основном canvas
                    outputCtx.save();
                    outputCtx.clearRect(0, 0, outputCanvas.width, outputCanvas.height);
                    outputCtx.drawImage(results.image, 0, 0, outputCanvas.width, outputCanvas.height);

                    if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                        const landmarks = results.multiHandLandmarks[0];

                        // Вычисляем ограничивающий прямоугольник для руки
                        let minX = 1, minY = 1, maxX = 0, maxY = 0;
                        landmarks.forEach(pt => {
                            if (pt.x < minX) minX = pt.x;
                            if (pt.y < minY) minY = pt.y;
                            if (pt.x > maxX) maxX = pt.x;
                            if (pt.y > maxY) maxY = pt.y;
                        });
                        const boxX = minX * outputCanvas.width;
                        const boxY = minY * outputCanvas.height;
                        const boxW = (maxX - minX) * outputCanvas.width;
                        const boxH = (maxY - minY) * outputCanvas.height;
                        outputCtx.strokeStyle = 'lime';
                        outputCtx.lineWidth = 3;
                        outputCtx.strokeRect(boxX, boxY, boxW, boxH);

                        // Логика распознавания жестов
                        const now = Date.now();
                        if (now - lastTimeFist > 700) {
                            const fist = isFist(landmarks);
                            if (fist !== lastFistState) {
                                lastFistState = fist;
                                lastTimeFist = now;
                                if (fist) {
                                    fistCount++;
                                    console.log("Кулак обнаружен. Счёт:", fistCount);
                                }
                            }
                        }
                        if (!gestureActive && fistCount >= 2 && isIndexPointing(landmarks)) {
                            gestureActive = true;
                            isDrawing = false;
                            console.log("Режим рисования активирован");
                            infoDiv.textContent = "Режим рисования: активен. Жест OK для очистки.";
                        }
                        if (gestureActive) {
                            const indexTip = landmarks[8];
                            const x = indexTip.x * drawCanvas.width;
                            const y = indexTip.y * drawCanvas.height;
                            draw(x, y);
                        }
                        if (gestureActive && isOkGesture(landmarks)) {
                            console.log("Жест OK обнаружен, очистка холста");
                            drawCtx.clearRect(0, 0, drawCanvas.width, drawCanvas.height);
                            gestureActive = false;
                            fistCount = 0;
                            isDrawing = false;
                            infoDiv.textContent = "Жесты: два раза сжать/разжать кулак + указательный = рисование; OK = очистить";
                        }
                    }
                    outputCtx.restore();
                });

                // Инициализация камеры через утилиты Mediapipe
                const camera = new Camera(videoElement, {
                    onFrame: async () => {
                        await hands.send({ image: videoElement });
                    },
                    width: 640,
                    height: 480
                });
                camera.start();

                // При изменении размера окна – обновляем размеры canvas
                window.addEventListener('resize', resizeCanvases);

            } catch (error) {
                console.error("Ошибка при инициализации:", error);
                alert("Не удалось получить доступ к камере. Пожалуйста, убедитесь, что камера подключена и разрешен доступ.");
            }
        }

        // Вызываем функцию инициализации
        init();
    </script>
</body>
</html>
